# Playfield Characteristics
Description: "Difficulty: [c][ffff00]Medium[-][/c]


A Pirate controlled scrapyard is rumored to be hiding in this dense gas anomaly.

[c][ffff00]WARNING:[-][/c] Sector may be attacked by hostile forces. Use caution and watch your fire.


[c][ffffff][i]Mining asteroids claimed by a faction is considered an act of war. Presence of POIs affected by galaxy faction territory.[/i][-][/c]"

Gravity: 0                         
AtmosphereEnabled: False          
PvPProb: 0
UseFixed: True                       

# Hot Star
Radiation: [10,15]
TemperatureDay: [-175,-75]
# Hot Orbit Music
Music: [AlteredPhase, DistantWorlds, EnergyMatrix, FarEntropy, Fragments, Ghost, Helios, Obelisk, Orbiting, Resurgence, space]

PlayfieldType: Space
LandClaimZone: Device
PlanetType: Black Market Scrapyard
PlayfieldLevelOverride: [1,2]

