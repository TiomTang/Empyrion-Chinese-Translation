# Main salvage yard
    - Type: BA_Alien
      Name: [Scrapyard]
      GroupName: RE2_ColSpaceScrapyard
      Faction: Colonists
      Mode: Survival
      CountMinMax: [ 1, 1]
      Probability: 1
      SpaceDefenseOverrideDefaults: True
      SpaceDefenseProbability: 0.5
      InitPower: True
      Pos: [0, 0, 0]
      Rot: [0, 0, 0]
      Properties:
        - Key: Discovery
          Value: False
        - Key: RegenAfter
          Value: 720
        - Key: StationInterface
          Value: "Repair:1.4,IfNeutral:0.15,IfHonored:-0.15"

