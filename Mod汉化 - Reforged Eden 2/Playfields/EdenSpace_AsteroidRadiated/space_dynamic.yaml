# Playfield Characteristics
Description: "Difficulty: [c][ff0000]Hard[-][/c]

A highly radiated asteroid field. Large quantities of pentaxid are detected but so are high levels of dangerous radiation. Strong shields are recommended.

[sup][c][ffff00]Clouds of metallic dust in this sector interfere with both optical and radar scans obscuring resource-rich asteroids throughout the area and lowering the range of detectors.[-][/c][/sup]

[sup][c][ffffff][i]Mining asteroids claimed by a faction is considered an act of war. Presence of POIs affected by galaxy faction territory.[/i][-][/c][/sup]"

Gravity: 0
AtmosphereEnabled: False
PvPProb: 0
UseFixed: True

# Radiated area
Radiation: [50,75] # radiated area
TemperatureDay: [150,250] # High temperature this close to the star
# Danger Music
Music: [AlteredPhase, Apogee, Encryptor, FarEntropy, Ghost, Helios, lava2, Obelisk, Praxis, Resurgence, Sanctuary, Vanguard]

PlayfieldType: Space
LandClaimZone: Device
PlanetType: Radiated Asteroid Field
PlayfieldLevelOverride: [1,2]

### Resource Asteroids
Resources:
    - Name: [ AsteroidVoxel01Iron, AsteroidVoxel02Iron, AsteroidVoxel03Iron]
      DisplayName: Iron Asteroid
      CountMinMax: [ 1, 3 ]
      Probability: 0.0
      Properties:
        - Key: RegenAfter
          Value: 180

