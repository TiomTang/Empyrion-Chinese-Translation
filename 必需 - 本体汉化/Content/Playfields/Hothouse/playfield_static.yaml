ains ]\n     Radius: 400\n     RadiusRandom: 25\n     RateMultiplyerCenter: 1.0\n     RateMultiplyerEdge: 0.5\n     Color: \"1.0, 1.0, 1.0, 1.0\" \n     Entities:\n       - Names: [AlienBugs03]\n         Biomes: [Any]\n         Amount: 200\n         Period: Always\n         DelayMinMax: [-1, -1]\n   - SpawnAt: [CrashedShip, AbandonedPOI, Wreckage]\n     BiomesExcluded: [ LowMountains, Mountains ]\n     Radius: 500\n     RadiusRandom: 50\n     RateMultiplyerCenter: 1.0\n     RateMultiplyerEdge: 0.5\n     Color: \"1.0, 1.0, 1.0, 1.0\"\n     SpawnOnlyIfPoiIsAlien: true\n     Entities:\n       - Names: [CaveWormGreyHerd, Otyughs]\n         Biomes: [Any]\n         Amount: 200\n         Period: Always\n         DelayMinMax: [-1, -1]\n   - SpawnAt: [DroneBaseT1, GhystMain, GhystBunker]\n     BiomesExcluded: [ LowMountains, Mountains ]\n     Radius: 1000\n     RadiusRandom: 100\n     RateMultiplyerCenter: 1.0\n     RateMultiplyerEdge: 0.4\n     Color: \"1.0, 1.0, 1.0, 1.0\"\n     SpawnOnlyIfPoiIsAlien: true\n     Entities:\n       - Names: [ZiraxMinigunPatrol, ZiraxRocketPatrol, ZiraxShotgunPatrol, ZiraxMechanoidPatrol, ZiraxRipperDogPatrol]\n         Biomes: [Any]\n         Amount: 250\n         Period: Always\n         DelayMinMax: [-1, -1]\n   - SpawnAt: [GhystAuxT2]\n     BiomesExcluded: [ LowMountains, Mountains ]\n     Radius: 500\n     RadiusRandom: 25\n     RateMultiplyerCenter: 1.0\n     RateMultiplyerEdge: 0.6\n     Color: \"1.0, 1.0, 1.0, 1.0\"\n     SpawnOnlyIfPoiIsAlien: true\n     Entities:\n       - Names: [ZiraxMinigunPatrol, ZiraxRocketPatrol, ZiraxShotgunPatrol, ZiraxMechanoidPatrol, ZiraxRipperDogPatrol]\n         Biomes: [Any]\n         Amount: 200\n         Period: Always\n         DelayMinMax: [-1, -1]\n### \u751F\u7269\nCreatureSpawning:\n    - Biomes: [LavaEdge, LavaFolds, Plains]\n      Entities:\n        - Name: AlienAssassinReds\n          Period: Always\n          Amount: 15\n          DelayMinMax: [20, 24]\n\n    - Biomes: [Barren, CrystallizedR