---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

PlanetType: Arid
PlayfieldType: Planet
Difficulty: 2

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True   
AtmosphereColor: "1.0, 0.86, 0.88"
SkyColor: "1, 0.6, 0.6"
SkyHorizonColor: "1, 0.2, 0.2"

# Light
DayLightIntensity: 1.3
NightLightIntensity: 0.48
DayShadowStrength: 0.95
LightZenithColor: "1, 0.75, 0.60"
LightHorizonColor: "1, 0.3, 0.2"
NightLightColor: "0.7, 0.7, 1"

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhite2

# Fog
FogCloudIntensity: 0.8
# AtmosphereFog: 0.3
# GroundFogIntensity: 0.05
# GroundFogHeight: 30

# Clouds and Wind
CloudsDensity: 0.4
CloudsSharpness: 0.3
CloudsBrightness: 1.0
CloudsOpacity: 1.0
CloudsZenithColor: "0.5, 0.3, 0.4"
CloudsHorizonColor: "1, 0.18, 0.18"
WindSpeed: 4

# Special Effects
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ Desert, Dunes, Rocks ]  
    Time: Day
    MaxHeight: 10
  - Name: DustDevil
    Biome: [ Desert, Dunes, Rocks ]  
    Time: Day
    FollowPlayerY: True
    MaxHeight: 10
  - Name: FireFliesGreenFew
    Biome: [ Marsh, Oasis, OasisEdge, OasisThin, Grassland ]
    Time: Night
    MaxHeight: 15
  - Name: DandelionsFew
    Biome: [ Savanna, SavannaEdge ]
    Time: Day
    MaxHeight: 10
  - Name: ButterfliesBlue
    Biome: [ Marsh, Oasis, OasisEdge, OasisThin, Grassland ]
    Time: Day
    MaxHeight: 15
  - Name: TarantulaHawksFew
    Biome: [ Marsh, Savanna, SavannaEdge ]
    Time: Day
    MaxHeight: 15
  - Name: WindLines
    Biome: [ Desert, Dunes, Rocks, LowMountains, Mountains ]
    Time: Day
    MaxHeight: 10

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 3
    Lifetime: 1200
  - Name: Clouds
    Type: Weather
    InitialDelay: 12
    Delay: 10
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 24
    Delay: 10
    Lifetime: 600
  - Name: Fog
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 1000
  - Name: HeatWave
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 1200
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
# Global Effect
  - Name: BirdFlocksVultures
    Biome: [ Any ]
    Time: Day
    InitialDelay: 2
    Delay: 4
    Lifetime: 600
    PlyDist: 50
    SpawnY: 40
    Struct: True
  - Name: MeteorShower
    Biome: [ Savanna, SavannaEdge, Dunes, Desert ]
    Time: Always
    InitialDelay: 3.5
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid

# ==============================================================

### Resource Deposits
RandomResources:
# T0; 

# T1
    - Name: IronResource
      IsScalingCount: True
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 10, 12 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.5
      MaxDroneCount: 1

    - Name: CopperResource
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 10, 12 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.7
      MaxDroneCount: 1

# T2:
    - Name: AluminiumResource
      Biome: [ LowMountains, Mountains, Rocks ]
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]  # Dry planet, more resources ( and small target biome)
      SizeMinMax: [ 4, 6 ] 
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.5
      MaxDroneCount: 1

    - Name: TitanResource
      Biome: [ LowMountains, Mountains, Rocks ]
      IsScalingCount: True
      CountMinMax: [ 3, 3 ]  # ( small target biome)
      SizeMinMax: [ 5, 6 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 1
      MaxDroneCount: 4
      
    - Name: NeodymiumResource #rich
      IsScalingCount: True
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 8, 11 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 1
      MaxDroneCount: 4
      
    - Name: CobaltResource
      IsScalingCount: True
      CountMinMax: [ 1, 3 ]
      SizeMinMax: [ 5, 9 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.5

# SPECIAL
    - Name: PromethiumResource
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 6 ]
      DroneProb: 1
      MaxDroneCount: 4
      DepthMinMax: [ 0, 1 ]
      DistTypeCylinder:
        MaxRadius: 13
        YVariance: 10

### Resource Asteroids
AsteroidResources:
     - Name: IronResource
       Threshold: 0.2
       Amount: 0.2
     - Name: CopperResource
       Threshold: 0.2
       Amount: 0.2
     - Name: NeodymiumResource
       Threshold: 0.2
       Amount: 0.2
     - Name: CobaltResource
       Threshold: 0.2
       Amount: 0.2
     - Name: PromethiumResource
       Threshold: 0.2
       Amount: 0.2
     - Name: TitanResource
       Threshold: 0.2
       Amount: 0.2

