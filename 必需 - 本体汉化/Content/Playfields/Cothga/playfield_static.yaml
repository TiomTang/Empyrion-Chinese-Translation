---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

PlanetType: CothgaPlanet

PlayfieldType: Planet
Difficulty: 4

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.6, 1.0, 0.4"

SkyColor: "0.6,1,0.1"
SkyHorizonColor: "0.5, 1.0, 0.50"
AtmosphereParams: [2, 1.2]

# Light
DayLightIntensity: 0.6
NightLightIntensity: 0.68

DayShadowStrength: 0.95

LightZenithColor: "0.6,1,0.1"
LightHorizonColor: "0.8,0.8,0.1"
NightLightColor: "0.65, 0.8, 0.8"
OrbitUsesLightColor: True

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhite


# Fog
FogColor: "0.3, 0.7, 0.3"
FogCloudIntensity: 0.8
# AtmosphereFog: 0.95          # See Playfield_dynamic!
# GroundFogIntensity: 0.24
# GroundFogHeight: 45

# Clouds and Wind
CloudsDensity: 1
CloudsSharpness: 1
CloudsBrightness: 1
CloudsOpacity: 0.3

CloudsZenithColor: "0.6,1,0.12" 
CloudsHorizonColor: "0.15, 0.4, 0.175"
CloudsNightZenithColor: "0.015, 0.018, 0.017"
CloudsNightHorizonColor: "0.015, 0.018, 0.017"

WindSpeed: 4


# Special Effects
SpecialEffectsLocal:

    # Day
  - Name: ButterfliesBlue
    Biome: [ Forest, Grove ]
    Time: Day
    MaxHeight: 15

  - Name: FireFliesGreenFew
    Biome: [ Savanna, Plateau ]
    Time: Day
    MaxHeight: 15

  - Name: FireFliesRed
    Biome: [ Savanna, Plateau ]
    Time: Day
    MaxHeight: 15

  - Name: Mosquitos
    Biome: [ Biofilm, ShallowWater ]
    Time: Day
    MaxHeight: 15


    #Night
  - Name: FireFliesOrange       # ->Fitting to BigFlower
    Biome: [ Forest, Biofilm ]  # Biofilm: Night time has double intensity
    Time: Night
    MaxHeight: 15
    
  - Name: Sparks                       # Double entry for more intensity.
    Biome: [ Forest, Grove, Plateau ]
    Time: Night
    MaxHeight: 20
  - Name: Sparks
    Biome: [ Forest, Grove, Plateau  ]
    Time: Night
    MaxHeight: 20
    
  - Name: FireFliesRed   # ->Fitting to MoundzTree
    Biome: [ Savanna ]
    Time: Night
    MaxHeight: 15
        
  - Name: Pollen
    Biome: [ Grassland, Savanna, Plateau ]
    Time: Night
    MaxHeight: 15
    



    # Always
  - Name: FireFliesOrange
    Biome: [ Biofilm, ShallowWater, Grove ]
    Time: Always
    MaxHeight: 15
  - Name: TarantulaHawksFew
    Biome: [ Biofilm ]
    Time: Always
    MaxHeight: 15


    
SpecialEffectsGlobal:

# Global Effects
  - Name: BirdFlockBats
    Biome: [ AlienForest, AlienSavanna ]
    Time: Day
    InitialDelay: 0.5
    Delay: 4
    Lifetime: 600
    PlyDist: 50
    SpawnY: 20
    Struct: True

  - Name: ThunderAndLightning
    Biome: [ Any ]
    Time: Always
    InitialDelay: 0.5
    Delay: 6
    Lifetime: 300
    PlyDist: 100
    SpawnY: 500
    Struct: Avoid




# Weather


    # Base weather
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 6
    Delay: 5
    Lifetime: 1200 # Duration: 20 minutes
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 12
    Delay: 2
    Lifetime: 1200
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 6
    Delay: 2
    Lifetime: 1200
  - Name: Clouds
    Type: Weather
    InitialDelay: 6
    Delay: 2
    Lifetime: 600

  - Name: Wind
    Type: Weather
    InitialDelay: 5
    Delay: 2
    Lifetime: 600

    # Rarer Weather
  - Name: Fog
    Type: Weather
    InitialDelay: 48
    Delay: 12
    Lifetime: 1000
  - Name: RainMedium
    Type: Weather
    InitialDelay: 48
    Delay: 12
    Lifetime: 600
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 72
    Delay: 24
    Lifetime: 600
  - Name: Storm
    Type: Weather
    InitialDelay: 72
    Delay: 24
    Lifetime: 600
  - Name: Clear
    Type: Weather
    InitialDelay: 72
    Delay: 24
    Lifetime: 600


  - Name: FogRadiationPurple   # Danger
    Type: Weather
    InitialDelay: 48 # 4 ingame days = 4 RL hours
    Delay: 24
    Lifetime: 600
    # Rare
  - Name: AcidRainHeavy   # Danger
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600




# ==============================================================
# ==============================================================

### Resource Deposits
RandomResources:


    - Name: IronResource
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 8 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.5
      MaxDroneCount: 4

    - Name: CopperResource
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 8 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.4
      MaxDroneCount: 2
      
    - Name: PromethiumResource
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 6 ]
      DroneProb: 0.4
      MaxDroneCount: 2
      DepthMinMax: [ 0, 1 ]
      # DistTypeCylinder:
        # MaxRadius: 13
        # YVariance: 10
      
    - Name: CobaltResource
      IsScalingCount: True
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 5, 9 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.4
      MaxDroneCount: 2
      
    - Name: PentaxidResource
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 4, 6 ]
      DroneProb: 1
      MaxDroneCount: 4
      DepthMinMax: [ 0, 5 ]
      # DistTypeCylinder:
        # MaxRadius: 13
        # YVariance: 10
      
    - Name: ErestrumResource
      IsScalingCount: True
      CountMinMax: [ 5, 7 ]
      SizeMinMax: [ 8, 10 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 1
      MaxDroneCount: 4
      
    - Name: MagnesiumResource
      IsScalingCount: True
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 5, 8 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 1
      MaxDroneCount: 4


### Resource Asteroids
AsteroidResources:
    - Name: IronResource
      Threshold: 0.2
      Amount: 0.2
    - Name: CopperResource
      Threshold: 0.2
      Amount: 0.2
    - Name: PromethiumResource
      Threshold: 0.2
      Amount: 0.2
    - Name: CobaltResource
      Threshold: 0.2
      Amount: 0.2
    - Name: ErestrumResource
      Threshold: 0.2
      Amount: 0.2
    - Name: MagnesiumResource
      Threshold: 0.2
      Amount: 0.2


### POIs
POIs:
    Random:

    FixedPlayerStart:

        - Mode: Creative
          SubMode: Normal
          Armor: ArmorLight
          Pos: [0, 44.9, 0]
          RotY: 150   


        - Mode: Debug
          Armor: ArmorMedium
          Pos: [ 0, 147, 0 ]
          RotY: 160 

        - Mode: Survival
          # Spawn: EscapePod        
          Pos: [ 0, 147, 0 ]

          # Armor: ArmorMedium
          PlayerArmor: ["ArmorMedium, ArmorLight, None, #FreshStart:ArmorMedium"]     
          Status: [ "Food: 400, Health: 400", "Food: 250, Health: 250", "Food: 150, Health: 150", "#FreshStart:Food: 250, Health: 250" ]
          Items: [ 
          "SurvivalTool, PowerBar:2, Medikit04:3, Bandages:2, Flashlight, AntibioticOintment:2, SurvivalTent, MobileAirCon, OreScanner", 
          "SurvivalTool, PowerBar:1, Medikit04:2, Bandages:1, Flashlight, AntibioticOintment:1, SurvivalTent, MobileAirCon, OreScanner", 
          "SurvivalTool, PowerBar:1, Medikit04:1, Flashlight, SurvivalTent, OreScanner", 
          "#FreshStart: SurvivalTool, Medikit04:1, Flashlight, SurvivalTent" 
          ]

